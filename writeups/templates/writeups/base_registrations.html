{% load static %}

<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {% block title %}
    {% endblock %}

    <!-- CSS -->
    <link rel='stylesheet' href="{% static 'writeups/fonts/font-awesome.css' %}" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    {% block css %}
    {% endblock %}
    <link rel="stylesheet" href="{% static 'writeups/css/forms.css' %}">

    <!-- JS -->
    <script src="https://code.jquery.com/jquery-3.6.1.js" integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI=" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js" integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="main-body container-fluid">
      <div class="row">
        <div class="col-xm-12 col-sm-6 col-md-6 col-lg-6 left-side">

          {% block form %}
          {% endblock %}

        </div>
        <div class="col-xm-12 col-sm-6 col-md-6 col-lg-6 right-side">
          <div class="left-inner-container">
            <div class="name-cont">
              <div class="bold-name">
                Moonlight
              </div>
              <div class="small-name">
                Young Readers Club
              </div>
            </div>
            <div class="categories-cont">
              <div class="category-header">
                Categories
              </div>
              <div class="cat-list-cont">
                <ul>
                    {% for genre in genres %}
                        <li class='cat-list'><a href={% url 'writeups:login' %}> {{ genre }} </a></li>
                    {% endfor %}
                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
